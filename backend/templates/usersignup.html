{% extends 'baselogin.html' %}
{% block title %}
user sign up
{% endblock title %}
{% block form %}
<h2>Sign Up</h2>
{% include "message.html" %}


<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form action="/signup" method="post">
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter SRF ID" name="srf" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control mt-2" placeholder="Enter Email ID" name="email" required>
            </div>
            <div class="form-group">
                <input type="date" class="form-control mt-2" placeholder="Enter DOB" name="dob" required>
            </div>
            <br>
            <button class="btn btn-info" type="submit">Sign up</button>
        </form>
        Click here to<a href="/login"> login</a>


    </div>
    <div class="col-md-4"></div>
</div>

{% endblock form %}
